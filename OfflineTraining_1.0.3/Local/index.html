<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--Define Page Colors-->
    <style>
        :root {
            --primary-color: #247d78;
            --dark-primary-color: #1b5e5a;
            --opaque-primary-color: #247d7814;
            --seventy-primary-color: #247d78cf;
            --seventy-dark-color: #1b5e5a99;
            --description-color: #434343;
        }
    </style> <!--End Page Colors-->
    <!--Prism Style-->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/PrismJS/prism-themes@master/themes/prism-one-light.css">
    <script src="https://unpkg.com/prismjs@1.15.0/components/prism-core.min.js"></script>
    <script src="https://unpkg.com/prismjs@1.15.0/plugins/autoloader/prism-autoloader.min.js"></script>
    <script>
        Prism.plugins.autoloader.languages_path = 'https://unpkg.com/prismjs@1.15.0/components/'
    </script>
    <!--Link Style Sheet-->
    <link 
        href="../Deploy/deploy.css" 
        rel="stylesheet"
    />
    <!--Import Map-->
    <script type="importmap">
        {
          "imports": {
            "preact": "https://esm.sh/preact@10.19.2",
            "preact/": "https://esm.sh/preact@10.19.2/",
            "htm/preact": "https://esm.sh/htm@3.1.1/preact?external=preact"
          }
        }
    </script>
    <!--End of Import Map-->
    <title>Offline Training</title>
</head>
<body class="bulba-rays">
    <main class="content-main">
        <div class="training-header">
            <h1 class="training-header-title">Vanilla Offline Training</h1>
        </div>
        <div class="training-body">
            <div id="training-main">
            </div>
            <div class="training-bottom">
                <p class="training-question-number">Question: <span id="training-question-number-actual">0</span></p>
                <div id="training-jump-div">
                    <input id="training-jump-input" type="text" placeholder="Question #">
                    <button id="training-jump-button">Jump</button>
                </div>
            </div>
        </div>
    </main>
    <footer class="bulba-footer" style="background-color: transparent;">
        <p>Experiencing <i>issues</i>? Have you found a broken <i>link</i> or <i>typo</i>? Or do you just have a suggestion for the site? </p>
        <p>Please fill out <a href="https://forms.gle/iTwQG76LK57joHzw8">this form</a> to improve the site.</p>
    </footer>
    <script
        src="./training.js"
        type="module"
        project="VNLA Graphs and Plots"
    ></script>
</body>
</html>
